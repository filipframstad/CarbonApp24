{% extends "layout.html" %}
{% block content %}

    <!-- Header -->
    <section class="section_header_carbon_app">
        <div class="container">
            <div class="header_carbon_app">
                <div class="box">
                    <h1 style="font-size: 55px; "><span class="text-logo">Carbon App</span></h1>
                    <p>This is the webpage in our website where we present our carbon app, which 
                        you can interact with to calculate your carbon emissions.
                    </p>
                    <button type="button" class="btn btn-primary">Instructions</button>
                    <a href="{{url_for('methodology.methodology_home')}}">
                        <button type="button" class="btn btn-primary">Methodology</button>
                    </a>
                </div>
                <div class="box">
                    <img src="{{url_for('static', filename='icons/calculator.svg')}}" 
                    width="325"
                    height="325"
                    alt=""/>
                </div>

                </div>
            </div>

        </div>
    </section>
    
    <!-- Icons -->
    
    <section class="section_header_calculator">
        <div class="container">
            <div class="header_calculator">
                <br>
                <div class="box">
                    <div class="h1 mb-3">
                        <i class="bi bi-calculator", style="border-radius: 50%; width: 200px; font-size: 40px;">Bus</i>
                    <p style="font-size: 15px;">Input your travel distance, and we will calulcate your carbon emissions:</p>
                    <a href="{{url_for('carbon_app.your_data_home')}}">
                        <button type="button" class="btn btn-primary">Your data</button>
                    </a>
                    <a href="{{url_for('carbon_app.new_entry_home')}}">
                        <button type="button" class="btn btn-primary">New entry</button>
                    </a>
                </div>
            </div>
        </div>
    </section>

{% endblock content %}
